<!-- Button trigger modal -->
<div class="modal-dialog" id="modal" role="document" xmlns="">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLongTitle">Registration</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div *ngIf="registration" class="alert alert-success" role="alert">
      <h4 class="alert-heading">Succesful registration!</h4>
      <p>{{alert}}</p>
    </div>
    <div class="modal-body">
      <form (submit)="userRegistration($event)">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="alExA" required>
          </div>
          <div class="form-group col-md-6">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" required>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Alex" required>
          </div>
          <div class="form-group col-md-6">
            <label for="surname">Surname</label>
            <input type="text" class="form-control" id="surname" placeholder="Ferguson" required>
          </div>
          <div class="form-group col-md-6">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="alex@gmail.com" required>
          </div>

          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" placeholder="1234 Main St" required>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="city">City</label>
              <input type="text" class="form-control" id="city" placeholder="Tokio" required>
            </div>
            <div class="form-group col-md-6">
              <label for="phone">Phone number</label>
              <input type="tel" class="form-control" id="phone" placeholder="064-1234567" pattern="[0-9]{3}-[0-9]{7}" required>
            </div>
          </div>
            <button type="submit" id="butt" class="btn btn-outline-success">Register</button>
        </div>
      </form>
    </div>
  </div>
</div>
