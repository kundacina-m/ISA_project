<!-- Button trigger modal -->
<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLongTitle">Change Password</h5>
      <button type="button" data-dismiss="modal" (click)="Denied()" class="close" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form (submit)="changePass($event)">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="old">Old Password</label>
            <input type="password" class="form-control" id="old" required>
          </div>
          <div class="form-group col-md-6">
            <label for="new">New Password</label>
            <input type="password" class="form-control" id="new" required>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-outline-success">Change</button>
        </div>
      </form>
    </div>
  </div>
</div>
